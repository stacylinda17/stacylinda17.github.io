<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8b0606;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        header {
            background-color: #ffd700; 
            padding: 10px 10px;
            color: #8b0000; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 99%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        header .logo {
            height: 50px;
        }
        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        header nav ul li {
            display: inline;
        }
        header nav ul li a {
            color: #8b0000;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        header nav ul li a:hover {
            background-color: #f0e68c; 
        }
        .contact-info {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px; 
        }
        .contact-info h1 {
            color: rgb(255, 0, 0);
        }
        .contact-info p {
            margin: 10px 0;
        }
        .contact-info a {
            color: #ff0000;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .contact-info a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
